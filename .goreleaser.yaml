version: 2

builds:
  - main: .
    binary: homebutler
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.buildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  use: github
  groups:
    - title: "ğŸš€ Features"
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 0
    - title: "ğŸ› Bug Fixes"
      regexp: '^.*?fix(\(.+\))??!?:.+$'
      order: 1
    - title: "ğŸ”’ Security"
      regexp: '^.*?security(\(.+\))??!?:.+$'
      order: 2
    - title: "ğŸ“¦ Others"
      order: 999
  filters:
    exclude:
      - "^docs:"
      - "^chore:"
      - "^test:"
      - "^style:"
      - "^ci:"
